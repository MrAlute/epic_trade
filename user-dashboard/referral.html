<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;800;900&family=Roboto+Slab:wght@300;400;500;600;700;800;900&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,300;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        /* Optional styling for the text, button, and message card */

        .referral-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .referral-link {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 5px;
        }

        button {
            padding: 5px 10px;
            background-color: #FF5627;
            color: #fff;
            border: none;
            cursor: pointer;
            width: 40px;
            height: 40px;
        }

        button:hover {
            background-color: #ec6743;
        }

        #messageCard {
            position: fixed;
            top: 20px;
            right: 50%;
            padding: 10px;
            font-size: 16px;
            background-color: #1d1c1c;
            color: white;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            z-index: 100;
        }
    </style>
</head>

<body>
    <div id="google_translate_element" style="position: fixed; right: 60px; top: 0; z-index: 10;"></div>

    <div class="container">
        <input id="menu__toggle" type="checkbox" />
        <label class="menu__btn" for="menu__toggle">
            <span></span>
        </label>
        <nav class="sidebar">
            <header>
                <div class="image-text">
                    <span class="image">
                        <img src="https://blogger.googleusercontent.com/img/a/AVvXsEgjA6FdqLFps5zaTKQjQJaEThc8nqqk-qq8BTrxjoc1a2DWIJ2wb-eTf1R4hYRwC4UDqdR2kOish2vKcemBjYQEh0waLfZ4wcteJvy0TISrdbPWZm8udx730Ow7nj-oU_-7ZJGQSWWU8iAa_FG3BZ02BK1gpXYzmxj-s42fk4D0WrooBR6bypV9ImrSOg=s800"
                            alt="">
                    </span>

                    <div class="text logo-text">
                        <span class="name">Epic Trade</span>
                    </div>
                </div>

                <i class='bx bx-chevron-right toggle'></i>
            </header>

            <div class="menu-bar">
                <div class="menu">

                    <li class="search-box">
                        <i class='bx bx-search icon'></i>
                        <input type="text" placeholder="Search...">
                    </li>

                    <ul class="menu-links">
                        <li class="nav-link">
                            <a href="dashboard.html">
                                <i class='bx bx-home-alt icon'></i>
                                <span class="text nav-text">Dashboard</span>
                            </a>
                        </li>

                        <li class="nav-link">
                            <a href="deposit.html">
                                <i class='bx bx-bar-chart-alt-2 icon'></i>
                                <span class="text nav-text">Deposit</span>
                            </a>
                        </li>

                        <li class="nav-link">
                            <a href="invest.html">
                                <i class='bx bx-bell icon'></i>
                                <span class="text nav-text">Invest</span>
                            </a>
                        </li>

                        <li class="nav-link">
                            <a href="withdraw.html">
                                <i class='bx bx-pie-chart-alt icon'></i>
                                <span class="text nav-text">Withdraw</span>
                            </a>
                        </li>

                        <li class="nav-link">
                            <a href="referral.html">
                                <i class='bx bx-wallet icon'></i>
                                <span class="text nav-text">Referral</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="profile.html">
                                <i class='bx bx-wallet icon'></i>
                                <span class="text nav-text">Profile</span>
                            </a>
                        </li>

                    </ul>
                </div>

                <div class="bottom-content">
                    <li class="">
                        <a href="../index.html">
                            <i class='bx bx-log-out icon'></i>
                            <span class="text nav-text">Logout</span>
                        </a>
                    </li>

                    <li class="mode">
                        <div class="sun-moon">
                            <i class='bx bx-moon icon moon'></i>
                            <i class='bx bx-sun icon sun'></i>
                        </div>
                        <span class="mode-text text">Dark mode</span>

                        <div class="toggle-switch">
                            <span class="switch"></span>
                        </div>
                    </li>

                </div>
            </div>

        </nav>

        <section class="home">
            <div class="text">Referral</div>

            <div class="referral-container">
                <h1>Referral Page</h1>
                <p>Share this referral link:</p>
                <div class="referral-link">
                    <input type="text" id="referralLinkInput" value="https://your-referral-link.com" readonly>
                    <button onclick="copyReferralLink()">
                        <i class="fa fa-copy"></i>
                    </button>
                </div>
            </div>

            <div id="messageCard"></div>


        </section>
    </div>


    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>


    <script src="scripts/dashboard.js"></script>

    <script type="text/javascript"
        src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>





    <!--GOOGLE TRANLATOR-->
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');
        }
    </script>

    <!--COPY TEXT-->
    <script>

        function copyReferralLink() {
            var referralLinkInput = document.getElementById("referralLinkInput");
            referralLinkInput.select();
            document.execCommand("copy");

            // Show the message card and set its text content
            const messageCard = document.getElementById("messageCard");
            messageCard.textContent = "Text copied";
            messageCard.style.opacity = 1;

            // Hide the message card after 3 seconds
            setTimeout(() => {
                messageCard.style.opacity = 0;
            }, 3000);
        }

    </script>



</body>

</html>
