    <!--COPY TEXT-->
    <script>
        function copyText() {
            // Get the text element and its value
            const text = document.getElementById("textToCopy");
            const textValue = text.textContent;

            // Create a temporary textarea element and set its value to the text value
            const tempTextarea = document.createElement("textarea");
            tempTextarea.value = textValue;

            // Append the textarea to the body and select its contents
            document.body.appendChild(tempTextarea);
            tempTextarea.select();

            // Copy the selected text to the clipboard and remove the temporary textarea
            document.execCommand("copy");
            document.body.removeChild(tempTextarea);

            // Show the message card and set its text content
            const messageCard = document.getElementById("messageCard");
            messageCard.textContent = "Text copied";
            messageCard.style.opacity = 1;

            // Hide the message card after 3 seconds
            setTimeout(() => {
                messageCard.style.opacity = 0;
            }, 3000);
        }

    </script>
