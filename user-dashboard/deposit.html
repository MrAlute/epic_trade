    //PAYMENT script
    <script>
        function copyToClipboard(id) {
            var copyText = document.getElementById(id).getElementsByTagName('input')[0];
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            document.execCommand("copy");
            alert("Copied the wallet address: " + copyText.value);
        }
        var radioButtons = document.getElementsByName('payment-option');
        for (var i = 0; i < radioButtons.length; i++) {
            radioButtons[i].addEventListener('change', function () {
                var walletDivs = document.getElementsByClassName('wallet-address');
                for (var j = 0; j < walletDivs.length; j++) {
                    walletDivs[j].style.display = 'none';
                }
                var selectedWallet = this.value + '-wallet';
                document.getElementById(selectedWallet).style.display = 'block';
            });
        }
    </script>
