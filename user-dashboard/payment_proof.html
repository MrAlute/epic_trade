        <section class="home">
            <div class="text">Proof of payment</div>

            <div class="proof-container">
                <h2>Upload Evidence of Payment</h2>
                <button onclick="showFileUpload()">Upload File</button>
                <form class="file-upload" id="fileUploadForm" method="post" enctype="multipart/form-data">
                    <input type="file" name="file" id="file">
                    <button type="submit" onclick="uploadFile()">Submit</button>
                </form>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>


    <script src="scripts/dashboard.js"></script>

    <script type="text/javascript"
        src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>




 
    <!--GOOGLE TRANLATOR-->
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');
        }
    </script>


    <!--PAYMENT PROOF-->
    <script>
		function showFileUpload() {
			var fileUpload = document.getElementsByClassName('file-upload')[0];
			fileUpload.style.display = 'block';
		}

		function uploadFile() {
			var form = document.getElementById('fileUploadForm');
			var file = document.getElementById('file').files[0];
			var formData = new FormData();
			formData.append('file', file);
			fetch('/upload', {
				method: 'POST',
				body: formData
			})
			.then(response => {
				if (response.ok) {
					alert('File uploaded successfully');
				} else {
					alert('File upload failed');
				}
			})
			.catch(error => {
				alert('File upload failed');
				console.error('Error:', error);
			});
		}
	</script>
